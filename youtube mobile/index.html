<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css">
    <title>Youtube Mobile</title>
    <script src="https://kit.fontawesome.com/aaa84fea4b.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--header-->
    <header>
            <div class="logo">
                <i class="fab fa-youtube"></i>
                <span class="title">Youtube</span>
            </div>

            <div class="icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-bars"></i>
            </div>
    </header>

    <!--video player-->
    <section class="player">
        <video controls src="video/video.mp4"></video>
    </section>
    <div class="infoAndUpnext">
        <!--video info-->
        <section class="info">
            <div class="metadata">
                <ul class="hashtags">
                    <li>#sea</li>
                    <li>#ocean</li>
                    <li>#sound</li>
                </ul>
            <div class="titleAndButn">
                    <span class="title">바다소리</span>
                    <button class="moreBtn"><i class="fas fa-caret-down"></i></button>
            </div>
            <span class="views">lM views 1 month ago</span>
            </div>
            <!--action-->
            <ul class="action">
                <li><button><i class="active fas fa-thumbs-up"></i><span>1K</span></button></li>
                <li><button><i class="fas fa-thumbs-down"></i><span>0</span></button></li>
                <li><button><i class="fas fa-share"></i><span>share</span></button></li>
                <li><button><i class="fas fa-plus"></i><span>save</span></button></li>
                <li><button><i class="fas fa-flag"></i><span>report</span></button></li>
            </ul>
            <!--channal dscreption-->
                <div class="channal">
                <div class="metadata">
                    <img src="image/image.PNG" alt=""/>
                    <div class="info">
                        <span class="name">sea</span>
                        <span class="subscribers">1M subscribers </span>
                    </div>
                    <button class="subscribe">subscribe</button>
                </div>
            </div>
        </section>
            <!--Upnext-->
        <section class="Upnext">
            <span class="title">Up next</span>
            <ul>
                <li class="items">
                    <div class="img"><img src="image/image.PNG" alt=""/></div>
                    <div class="info">
                        <span class="title">sea sound</span>
                        <span class="name">sea</span>
                        <span class="views">1M views </span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>
                <li class="items">
                    <div class="img"><img src="image/image.PNG" alt=""/></div>
                    <div class="info">
                        <span class="title">sea sound</span>
                        <span class="name">sea</span>
                        <span class="views">1M views </span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>
                <li class="items">
                    <div class="img"><img src="image/image.PNG" alt=""/></div>
                    <div class="info">
                        <span class="title">sea sound</span>
                        <span class="name">sea</span>
                        <span class="views">1M views </span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>
            </ul>
        </section>
</div>

    
</body>
</html>
